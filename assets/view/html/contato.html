<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
	</script>
	<title>BattleFRONT</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top pt-1">
			<div class="container-fluid ms-3">
				<a class="navbar-brand font-monospace fw-bold" href="#">BattleFRONT</a>
				<button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end me-3" id="navbarNavAltMarkup">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active d-flex justify-content-center" href="#">Serviços</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active d-flex justify-content-center" href="#">Cadastro</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active d-flex justify-content-center" href="#">log-in</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<form>
			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
					Email</label>

				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
					Telefone</label>

				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
						checked> WhatsApp</label>
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
				email?</label>
		</form>

		<form class="ms-4">
			<div class="form-group">
			  <label for="exampleInputEmail1">Endereço de email</label>
			  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
			  <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
			</div>
			<div class="form-group">
			  <label for="exampleInputPassword1">Senha</label>
			  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
			</div>
			<div class="form-group form-check">
			  <input type="checkbox" class="form-check-input" id="exampleCheck1">
			  <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
			</div>
			<button type="submit" class="btn btn-secondary">Enviar</button>
		  </form>
	</main>

	<footer>
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
			<div class="container-fluid ms-3">
				<a class="navbar-brand font-monospace" href="#">BattleFRONT &#169; - 2022 - all rights reserved</a>
				<button class="navbar-toggler me-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end me-3" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active d-flex justify-content-center" href="#">Recuperação de Senha</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active d-flex justify-content-center" href="#">Contato</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active d-flex justify-content-center" href="#">Quem somos nós</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</footer>
</body>

</html>
