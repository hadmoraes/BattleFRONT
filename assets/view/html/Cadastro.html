<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>BattleFRONT - Cadastro</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top pt-1">
      <section class="container-fluid">
        <a class="navbar-brand" href="#">BattleFRONT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active d-flex justify-content-end" href="#">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active d-flex justify-content-end" href="#">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active d-flex justify-content-end" href="#">Login</a>
            </li>
          </ul>
        </div>
      </section>
    </nav>
  </header>

  <main class="container pt-5 mt-5 pagination justify-content-center">
    <section>
      <div class="col-md-9 col-sm9">
        <h3 class="text-center">Cadastrar Usuário:</h3>
        <form name="formUsuarios" method="post" action="" onsubmit=""></form><br>

        <label for="">Nome:</label><br />
        <input type="text" name="txtNome" class="form-control" id="nome" size="70" maxlength="70"
          placeholder="Digite seu nome completo" /><br />

        <label for="">E-mail:</label><br />
        <input type="email" name="txtEmail" class="form-control" id="email" size="50" maxlength="50"
          aria-describedby="emailHelp" placeholder="nome@exemplo.com" /><br />

        <label for="">Senha:</label><br />
        <input type="password" name="txtSenha1" class="form-control" id="senha" placeholder="Digite uma senha" size="30"
          maxlength="30" /><br />

        <label for="">Confirmação de senha:</label><br />
        <input type="password" name="txtSenha2" class="form-control" id="senhaRepeat" placeholder="Repita a senha"
          size="30" maxlength="30" /><br />

        <label for="">RG:</label><br />
        <input type="text" name="txtRG" class="form-control" id="rg" size="15" maxlength="15"
          placeholder="Digite somente números" /><br />

        <label for="">CEP:</label><br />
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="cep" placeholder="Digite somente números" maxlength="8">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary btn-outline-success" type="button" id="btn-cep">Buscar</button>
          </div>
        </div>

        <label for="">Rua:</label><br />
        <input type="text" name="txtRua" class="form-control" id="rua" size="70" maxlength="70" /><br />

        <label for="">Número:</label><br />
        <input type="text" name="txtNumero" class="form-control" id="numero" size="10" maxlength="10" /><br />

        <label for="">Complemento:</label><br />
        <input type="text" name="txtComplemento" class="form-control" id="complemento" size="30" maxlength="30" /><br />

        <label for="">Bairro:</label><br />
        <input type="text" name="txtBairro" class="form-control" id="bairro" size="40" maxlength="40" /><br />

        <label for="">Cidade:</label><br />
        <input type="text" name="txtCidade" class="form-control" id="cidade" size="40" maxlength="40" /><br />

        <label for="">Estado:</label><br />
        <input type="text" name="txtCidade" class="form-control" id="estado" size="2" maxlength="2" /><br />

        <button type="submit" name="btnSubmitUsuario" class="btn btn-primary w-100 my-4" id="btn-cadastro">
          Cadastrar
        </button><br><br><br><br>
      </div>
    </section>
  </main>

  <footer class="fixed-bottom bg-light p-3 text-center">
    <p class="m-0"><a> BattleFRONT &#169; - 2022 - all rights reserved</a>
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="../../models/js/cepModel.js"></script>
  <script src="../../models/js/emailModel.js"></script>
  <script src="../../models/js/senhaModel.js"></script>
  <script src="../js/manipuladorDom.js"></script>
  <script src="../js/cepView.js"></script>
  <script src="../../controller/js/cepController.js"></script>
  <script src="../../controller/js/inputController.js"></script>

</body>


</html>
