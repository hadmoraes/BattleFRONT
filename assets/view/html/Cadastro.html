<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/img_logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>BattleFRONT - Cadastro</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top pt-1 estilo-barra-navegacao"
      >
        <section class="container-fluid ms-3">
          <a
            class="navbar-brand texto-barra-navegacao"
            href="../../../index.html"
          >
            <img
              class="logo-barranav"
              src="../img/img_logo.png"
              alt="Logo BattleFRONT"
            />
            BattleFRONT</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active d-flex justify-content-end estilo-link-barranav"
                  href="../../../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active d-flex justify-content-end estilo-link-barranav"
                  href="./produtos.html"
                  >Serviços</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active d-flex justify-content-end estilo-link-barranav"
                  href="./contato.html"
                  >Contato</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active d-flex justify-content-end estilo-link-barranav"
                  href="./Cadastro.html"
                  >Cadastro</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active d-flex justify-content-end estilo-link-barranav"
                  href="./Login.html"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </section>
      </nav>
    </header>

    <main class="container pt-4 mt-5 d-flex justify-content-center">
      <section class="col-10 col-xl-4 col-lg-5 col-md-7 col-sm-9">
        <h3 class="text-center">Cadastrar Usuário:</h3>
        <form name="formUsuarios" method="post" action="" onsubmit=""></form>

        <label class="espaco-label" for="txtNome">Nome:</label>
        <input
          type="text"
          name="txtNome"
          class="form-control"
          id="nome"
          size="70"
          maxlength="70"
          placeholder="Digite seu nome completo"
          required
        />

        <label class="espaco-label" for="txtEmail">E-mail:</label>
        <input
          type="email"
          name="txtEmail"
          class="form-control"
          id="email"
          size="50"
          maxlength="50"
          aria-describedby="emailHelp"
          placeholder="nome@exemplo.com"
          required
        />

        <label class="espaco-label" for="txtSenha1">Senha:</label>
        <input
          type="password"
          name="txtSenha1"
          class="form-control"
          id="senha"
          size="30"
          maxlength="30"
          placeholder="Digite uma senha"
          required
        />

        <label class="espaco-label" for="txtSenha2"
          >Confirmação de senha:</label
        >
        <input
          type="password"
          name="txtSenha2"
          class="form-control"
          id="senhaRepeat"
          size="30"
          maxlength="30"
          placeholder="Repita a senha"
          required
        />

        <label class="espaco-label" for="txtRG">RG:</label>
        <input
          type="text"
          name="txtRG"
          class="form-control"
          id="rg"
          size="15"
          maxlength="15"
          placeholder="Digite somente números"
          required
        />

        <label class="espaco-label" for="txtCEP">CEP:</label>
        <div class="input-group">
          <input
            type="text"
            name="txtCEP"
            class="form-control"
            id="cep"
            placeholder="Digite somente números"
            required
          />
          <div class="input-group-append">
            <button class="btn botao-cor-especial" type="button" id="btn-cep">
              Buscar
            </button>
          </div>
        </div>

        <label class="espaco-label" for="txtRua">Rua:</label>
        <input
          type="text"
          name="txtRua"
          class="form-control"
          id="rua"
          size="70"
          maxlength="70"
          required
        />

        <label class="espaco-label" for="txtNumero">Número:</label>
        <input
          type="text"
          name="txtNumero"
          class="form-control"
          id="numero"
          size="10"
          maxlength="10"
          placeholder="Digite apenas números"
          required
        />

        <label class="espaco-label" for="txtComplemento">Complemento:</label>
        <input
          type="text"
          name="txtComplemento"
          class="form-control"
          id="complemento"
          size="30"
          maxlength="30"
        />

        <label class="espaco-label" for="txtBairro">Bairro:</label>
        <input
          type="text"
          name="txtBairro"
          class="form-control"
          id="bairro"
          size="40"
          maxlength="40"
          required
        />

        <label class="espaco-label" for="txtCidade">Cidade:</label>
        <input
          type="text"
          name="txtCidade"
          class="form-control"
          id="cidade"
          size="40"
          maxlength="40"
          required
        />

        <label class="espaco-label" for="txtCidade">Estado:</label>
        <input
          type="text"
          name="txtCidade"
          class="form-control"
          id="estado"
          size="2"
          maxlength="2"
          required
        />

        <button
          type="submit"
          name="btnSubmitUsuario"
          class="btn w-100 my-3 botao-cor-especial"
          id="btn-cadastro"
        >
          Cadastrar
        </button>
      </section>
    </main>

    <footer class="bg-light p-3 text-center">
      <p class="m-0"><a> BattleFRONT &#169; - 2022 - all rights reserved</a></p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
