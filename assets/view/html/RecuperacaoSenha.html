        <a class="navbar-brand" href="#">BattleFRONT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

        <form name="formLogin" method="post" action="" onsubmit=""></form>

        <br>

        <input type="email" name="txtUsuario" class="form-control text-center" id="email" size="50" maxlength="50"

        <button type="submit" name="btnSubmitUsuario" class="btn btn-primary w-50" id="btn-recuperaSenha">

        <a href="./Cadastro.html" id="" class="text-primary p-3">Cadastrar Usuário</a>
